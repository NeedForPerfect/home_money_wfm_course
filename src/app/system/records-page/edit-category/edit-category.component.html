<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редактировать категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div class="form-group">
        <label for="e-select-category" class="control-label">Виберите Категорию</label>
        <select
          class="form-control"
          id="e-select-category"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option *ngFor="let c of categories"
          [value]="c.id"
          >{{c.name}}</option>
        </select>
      </div>

      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="e-category-name">Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          ngModel
          [ngModel]="currentCategory.name"
        >
        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text">Введите название</span>
      </div>
      <div class="form-group has-success"
           [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input
          type="number"
          value="1"
          id="e-category-value"
          class="form-control"
          name="capacity"
          #capacity="ngModel"
          min="1"
          [ngModel]="currentCategory.capacity"
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text">Валидация нет ошибки</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Редактировать</button>
    </form>
  </div>
</div>
